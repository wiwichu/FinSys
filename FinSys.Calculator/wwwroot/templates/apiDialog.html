<div class="modal-header">
    <h3 class="modal-title">HTTP POST API</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="postApi">URL</label>
        <input class="form-control" id="postApi" readonly ng-model="model.api.apiPath" />
    </div>
    <div class="form-group">
        <label for="requestJson">Request JSON</label>
        <input class="form-control" id="requestJson" readonly ng-model="model.api.requestJson" />
    </div>
    <div class="form-group">
        <label for="responseJson">RESPONSE JSON</label>
        <input class="form-control" id="responseJson" readonly ng-model="model.api.responseJson" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Close</button>
</div>
