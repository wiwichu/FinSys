<link rel="stylesheet" href="~/css/site.css" />
<div class="modal-header">
    <div class="col-md-11">
        <h3 class="modal-title">{{model.data.title}}</h3>
    </div>
    <div class="col-md-1">
        <button class="btn btn-info btn-xs" ng-click="$close()">X</button>
    </div>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="postApi">Message</label>
        <input class="form-control" id="postApi" readonly ng-model="model.data.message" />
    </div>
    <div class="form-group">
        <label for="requestJson">Details</label>
        <textarea rows="3" class="form-control" id="requestJson" readonly ng-model="model.data.details" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$close()">Close</button>
</div>
