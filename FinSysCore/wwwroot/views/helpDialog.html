<link rel="stylesheet" href="~/css/site.css" />
<div class="modal-header">
    <h3 class="modal-title">{{model.help.title}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input class="form-control" id="helpText" readonly ng-model="model.help.text" />
    </div>
    <div class="form-group">
        <!--<a href="#/Guide#maturitydate">Go to Guide</a>-->
        <a ng-href={{model.help.link}}  class="btn btn-info" ng-click="$close()">Go to Guide</a>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="$close()">Close</button>
</div>
